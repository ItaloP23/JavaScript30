<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const now = new Date;
    yearNow = now.getFullYear();

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdultAtLeastOne = people.some( person => ((yearNow-person.year)>19) )
    console.log(`Is at least one person 19 or older? ${isAdultAtLeastOne}`)
    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every( person => ((yearNow-person.year)>19))
    console.log(`is everyone 19 or older? ${allAdult}`)


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423 and print its text
    const commentID = comments.find( comment=>comment.id===823423)
    console.log(commentID.text)

    // Array.prototype.findIndex()
    const commentIndex = comments.findIndex(comment=>comment.id===823423)
    console.log(`comment with ID of 823423 is at index ${commentIndex}`)

    // Find the comment with this ID
    // delete the comment with the ID of 823423


    comments.splice(commentIndex,1)
    console.table(comments)

    //or create a new array with the removed element

  </script>
