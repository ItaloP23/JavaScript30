<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>

</head>
<body>

  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    //select all the panels to get a nodelist of them
    const panels = document.querySelectorAll('.panel');

    //create a function toggleOpen that toggle the class .open
    function toggleOpen() {
      console.log(this) //this is the panel
      this.classList.toggle('open') //toggle: add and remove
    }

    function openActive(e) {
      console.log(e)//e is the event, the transition end events are flex-grow and font-size
      
      //when the one transition has ended, toggle the class .open-active
      if (e.propertyName === 'flex-grow') {
      this.classList.toggle('open-active')
    }
    }


    //Assign to each of the panel a click event listener
    panels.forEach( panel=>panel.addEventListener('click',toggleOpen))
    
    //assign each of the panels a end transition event 
    panels.forEach( panel=>panel.addEventListener('transitionend',openActive))



  </script>



</body>
</html>
