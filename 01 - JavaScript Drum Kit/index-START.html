    /*----------- FUNCTIONS DEFINITION -----------*/
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      if (!audio) return
      audio.currentTime = 0;
      audio.play();
    }

    function addPlayingStyle(e) {
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
      if(!key) return
      key.classList.add('playing')
    }

    function removePlayingStyle(e) {
      if (e.propertyName !== 'transform') return
      console.log(this)
      this.classList.remove('playing')
    }

    /* when listen to the event, play sound and apply playing style*/
    window.addEventListener('keydown', playSound)
    window.addEventListener('keydown', addPlayingStyle)

    /*when transition of playing style is over, remove the playing style from the key*/
    const keys = document.querySelectorAll('.key');
    keys.forEach(key=>{
      key.addEventListener('transitionend', removePlayingStyle)
    })
